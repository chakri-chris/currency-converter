<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h1>Currency Converter</h1>
        <form class="arrange" >
            <div class="amount">
                <p>Enter the amount</p>
                <input value="100" type="text">
            </div>
            <div class="dropbox">
                <div class="from">
                    <p>From
                    </p>
                    <div class="select-options">
                    <img src="https://flagsapi.com/US/flat/64.png">
                        <select name="form" id="check">
                            <!-- <option value="USD" selected>USD</option>
                            <option value="INR">INR</option>
                            <option value="EUR">EUR</option>
                            <option value="AUD">AUD</option> -->
                        </select>
                    </div>
                </div>
                <i class="fa-solid fa-right-left"></i>
                <div class="to">

                    <p>TO
                    </p>
                    <div class="select-options">
                    <img src="https://flagsapi.com/IN/flat/64.png">
                        <select name="are" id="check">
                            <!-- <option value="USD" >USD</option>
                            <option value="INR" selected>INR</option>
                            <option value="EUR">EUR</option>
                            <option value="AUD">AUD</option> -->
                        </select>
                    </div>
                </div>
            </div>
            <p class="display">Exchange rate will be displayed here</p>
            <button class="btn">Get exchange Rate</button>
            
        </form>
        <button class="restart">Refresh</button>
    </div>
    <script src="script.js"></script>
    <!-- <script src="country.js"></script> -->
</body>
</html>
